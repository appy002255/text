<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記錄查看器</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>記錄查看器</h1>
        <div class="controls">
            <div class="control-group">
                <select id="logType">
                    <option value="keyboard">鍵盤記錄</option>
                    <option value="browser">瀏覽器歷史</option>
                </select>
                <select id="computerFilter">
                    <option value="">所有電腦</option>
                </select>
            </div>
            <div class="control-group">
                <input type="datetime-local" id="startTime" placeholder="開始時間">
                <input type="datetime-local" id="endTime" placeholder="結束時間">
            </div>
            <div class="control-group">
                <input type="text" id="searchInput" placeholder="搜索...">
                <button id="exportBtn">導出記錄</button>
            </div>
        </div>
        <div id="status" class="status" style="display: none;"></div>
        <div class="log-container" id="logs">
            <div class="log-entry">
                <div class="timestamp">載入中...</div>
                <div class="text-content">正在載入記錄...</div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
